<!-- Neste exercício, você usará setTimeout com uma função anônima para exibir uma mensagem em uma página da Web. Você criará um código que exibe a mensagem após um atraso de dois segundos. -->

Você usará o mesmo arquivo do exercício anterior para concluir este exercício.

<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Função Anônima</title>
</head>

<body>
  <script>
    setTimeout(
      function () {
        document.write("tempo enecerrado.");
      },
      2000
    )

  </script>
</body>

</html>
